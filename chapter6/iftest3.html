<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue.js sample</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <button v-if="ifShow" v-on:click="iine">いいね！</button>
        </div>
        <script>
            new Vue({
                el:'#app',
                data:{
                    ifShow: true
                },
                methods:{
                    iine:function(){
                        this.ifShow = false
                    }
                }
            })
        </script>
    </body>
</html>
