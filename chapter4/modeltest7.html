<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue.js sample</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <label><input type="radio" value="pic1.png" v-model="fileName">pic1</label><br>
            <label><input type="radio" value="pic2.png" v-model="fileName">pic2</label><br>
            <p>{{fileName}}を選択</p>
            <img v-bind:src="fileName"></img>            
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    fileName: ''
                }
            })
        </script>
    </body>
</html>
