<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue.js sample</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <img src="facel.png">直接指定</img><p>
            <img v-bind:src="fileName">v-bindで指定</img>
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    fileName:'facel.png'
                }
            })
        </script>
    </body>
</html>
