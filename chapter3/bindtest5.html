<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue.js sample</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p class="strike-through">直接クラスを指定</p>
            <p v-bind:class="myClass">v-bindでクラスを指定</p>
            <p v-bind:class="[myClass, darkClass]">v-bindで複数クラス指定</p>
            <p v-bind:class="{'strike-through': isON}">データでクラスをONOFF</p>
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    myClass: 'strike-through',
                    darkClass: 'dark',
                    isON: true
                }
            })
        </script>
    </body>
    <style>
        .strike-through {
            text-decoration: line-through;
            color: lightgray
        }
        .dark {
            background-color: gray;
        }
    </style>
</html>
